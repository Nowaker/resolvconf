---
driver_plugin: vagrant
driver_config:
  require_chef_omnibus: true

platforms:
- name: ubuntu-13.04
  driver_config:
    box: opscode-ubuntu-13.04
    box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode_ubuntu-13.04_provisionerless.box

- name: ubuntu-12.10
  driver_config:
    box: opscode-ubuntu-12.10
    box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode_ubuntu-12.10_provisionerless.box

- name: ubuntu-12.04
  driver_config:
    box: opscode-ubuntu-12.04
    box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode_ubuntu-12.04_provisionerless.box

- name: ubuntu-10.04
  driver_config:
    box: opscode-ubuntu-10.04
    box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode_ubuntu-10.04_provisionerless.box

# - name: debian-7.1.0
#   driver_config:
#     box: opscode-debian-7.1.0
#     box_url: http://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode_debian-7.1.0_provisionerless.box


suites:
- name: all
  run_list:
  - recipe[minitest-handler]
  - recipe[resolvconf]
  attributes:
    resolvconf:
      nameserver: [ '8.8.8.8', '8.8.4.4' ]
      search: [ test.com, example.com ]
      options: rotate

- name: without-options
  run_list:
  - recipe[minitest-handler]
  - recipe[resolvconf]
  attributes:
    resolvconf:
      nameserver: '8.8.8.8'
      search: test.com

- name: only-nameserver
  run_list:
  - recipe[minitest-handler]
  - recipe[resolvconf]
  attributes:
    resolvconf:
      nameserver: '8.8.8.8'
